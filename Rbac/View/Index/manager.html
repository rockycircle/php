<!DOCTYPE html>
<head>
    <title>玩卡说后台管理系统</title>
    <meta charset="utf-8">
    <!--引入css文件-->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/easy/themes/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/easy/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/app/css/base.css">
    <style>
        .combo-panel {
            height:200px;
            overflow: auto;
        }
    </style>
</head>
<body class="easyui-layout">
    <div data-options="region:'north'" style="overflow:hidden;line-height:20px;height:50px;background: rgb(102, 102, 102);">
        <h2 style="margin-left: 60px;color:#fff">玩卡说后台管理系统</h2>
        <div style="float: right;position: absolute;top:20px;right:100px">
            <span style="color:#fff">{$Think.session.loginUserName} |</span>
            <span style="color:#fff;cursor:pointer;" onclick ="javascript:window.location.href = '__APP__/Public/loginout'">退出登录</span>
        </div>
    </div>
    <div data-options="region:'south',split:true" style="height:50px;background:#fafafa;"></div>
    <div data-options="region:'west',split:true" iconCls="icon-navigation" id="nav" title="导航" style="width:180px;"></div>
    <div data-options="region:'center'" style="background:#fafafa;overflow:hidden">
        <div id="tabs">
            <div title="起始页" iconCls="icon-home">
                文华学院教学质量评价管理系统
            </div>
        </div>
    </div>
    <div id="xwindow-dialog-upload"></div>
    <div id="xwindow-dialog-upload-grid-dialog"><div id="xwindow-dialog-upload-grid"></div></div>
    <script type="text/javascript">
        var Think = {
            "APP": '__APP__',
            "URL": '__URL__',
            "ROOT": '__ROOT__',
            "PUBLIC": '__PUBLIC__'
        };
    </script>
    <script type="text/javascript" src="__PUBLIC__/easy/jquery.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/easy/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/easy/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="__PUBLIC__/app/plugins/public.js"></script>
    <script type="text/javascript" src="__APP__/Public/Runtime"></script><!--加载初始参数-->
    <script type="text/javascript" src="__PUBLIC__/app/plugins/store.js"></script>
    <script type="text/javascript" src="__PUBLIC__/app/plugins/appValidatebox.js"></script>
    <script type="text/javascript" src="__PUBLIC__/app/plugins/xwindow.js"></script>
    <script type="text/javascript" src="__PUBLIC__/app/admin.js"></script>
</body>
</html>
