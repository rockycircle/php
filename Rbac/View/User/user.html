  </div>

<table id="manager-user">

</table>

<!--添加表单-->
<form id="user-add-form" class="app-form" method="post">
    <div class="app-form-group">
        <span>账　　号:</span>
        <input  type="text"  name="account"  />
    </div>
    <div class="app-form-group">
        <span>昵　　称:</span>
        <input  type="text"   name="nickname"  />
    </div>
    <div class="app-form-group">
        <span>邮　　箱:</span>
        <input  type="text"   name="email"  />
    </div>
    <div class="app-form-group">
        <span>分配角色:</span>
        <input class="user-group" name="group" />
    </div>
    <div class="app-form-group">
        <span>密　　码:</span>
        <input  type="password"   name="password"/>
    </div>
    <div class="app-form-group">
        <span>确认密码:</span>
        <input  type="password"  name="newpassword"/>
    </div>
</form>

<!--添加表单-->
<form id="user-edit-form" class="app-form" method="post">
    <div class="app-form-group">
        <span>账　　号:</span>
        <input  type="text"  name="account" class="edit_account" />
    </div>
    <div class="app-form-group">
        <span>昵　　称:</span>
        <input  type="text"   name="nickname" class="edit_nickname" />
    </div>
    <div class="app-form-group">
        <span>分配角色:</span>
        <input name="group" class="user-group edit_group"/>
    </div>
</form>
<!--修改密码-->
<form id="user-updatepasswd-form" class="app-form" method="post">
    <div class="app-form-group">
        <span>　新密码:</span>
        <input  type="password"  name="password" class="edit_password" />
    </div>
    <div class="app-form-group">
        <span>再次输入:</span>
        <input  type="password"   name="newpassword" class="edit_newpassword" />
    </div>
</form>
